<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <title>Aplikasi Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Perpustakaan</h1>
    <div class="container-fluid">
        <div class="contain">
            <div class="contain2">
                <div class="pendaftaran">
                    <form>
                        <h2>Pendaftaran</h2>
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" id="Nama" placeholder="Nama">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </form>                
                </div>
            </div>
            <div class="koleksi">
                <h2>Koleksi Buku</h2>
                <div class="search">
                    <input class="inp" type="text" placeholder="Judul">
                    <input class="inp" type="text" placeholder="Tipe">
                    <div class="inp">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>                                                                                   
                </div>
                <div class="cnt overflow-y-scroll" >
                    <div class="buku">
                        <img src="https://cdn.gramedia.com/uploads/items/img798.jpg" width="200px" height="300px">
                        <p class="text-center">Ki Hadjar Dewantara</p>                        
                    </div>
                    <div class="buku">
                        <img src="https://hukumexpert.com/wp-content/uploads/2022/12/WhatsApp-Image-2022-12-01-at-21.50.31.jpeg" width="200px" height="300px">
                        <p class="text-center">Hukum Bisnis Untuk Perusahaan</p>                        
                    </div>
                    <div class="buku">
                        <img src="https://marketplace.canva.com/EAFFDGFkcdM/1/0/1003w/canva-hijau-biru-sederhana-ruang-sunyi-sampul-buku-novel-K3WxwPzlPyk.jpg" width="200px" height="300px">
                        <p class="text-center">Sunyi</p>                        
                    </div>                    
                </div>
            </div>            
        </div>
        <div class="containr">
            <h2>Peta Lokasi</h2>
            <div class="content">
                <p>Berlokasi di: Institut Teknologi Sepuluh Nopember</p>
                <p>Alamat: Kampus ITS, JL ITS Raya, Sukolilo, 60111, Keputih, Kec. Sukolilo, Surabaya, Jawa Timur 60111</p>
            </div>
            <div class="content">
                <img src="https://www.google.com/maps/d/thumbnail?mid=12CpTG59K0nR6OQ7ZYPFh_g5gP40&hl=en" height="200px" width="200px">
            </div>
        </div>
    </div>
</body>
